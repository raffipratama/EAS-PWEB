<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container overflow-hidden">
        <div class="row my-3 g-0 d-flex align-items-center border-radius: 1 rem" style="background-color: #F8F4F9;">
            <div class="col-5 text-center ">
                <h3 class="login-heading mb-4 fw-bold">Welcome back!</h3>
                <h4 class="login-heading mb-4" style="font-size: 24">Silahkan isi identitas anda!</h4>
                <div class="row">
                    <form name="formPendaftaran" action="" onsubmit="return validateForm()" id="myForm">
                        <div class="row justify-content-center">
                            <div class="col-10">
                                <div class="form-floating mb-3">
                                    <input type="email" name="email" class="form-control" id="floatingInput"
                                        placeholder="name@example.com">
                                    <label for="floatingInput">Email address</label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-10">
                                <div class="form-floating mb-3">
                                    <input type="password" name="password" class="form-control"
                                        id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="row px-5 mx-1">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <div class="col-8 text-start">
                                    <label class="form-check-label" for="rememberPasswordCheck">
                                        Remember password
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-10">
                                <div class="d-grid">
                                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2"
                                        type="submit" style="background-color:#BEA7E5">Sign in</button>
                                    <div class="text-end">
                                        <a class="small" href="#">Forgot password?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </form>
                </div>
            </div>
            <div class="col-7">
                <img class="img-fluid img-login" src="loginimg.png" alt="">
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            if (document.forms["formPendaftaran"]["email"].value == "") {
                alert("Fill email!");
                document.forms["formPendaftaran"]["email"].focus();
                return false;
            }
            if (document.forms["formPendaftaran"]["password"].value == "") {
                alert("Fill password!");
                document.forms["formPendaftaran"]["password"].focus();
                return false;
            }

            swal({
                title: "Data Berhasil Tersimpan",
                text: "Terima kasih telah mengisi form!",
                icon: 'success',
            }).then(okay => {
                if (okay) {
                    window.location.href = "index.html";
                }
            });


            return false;
        }


    </script>
</body>

</html>
